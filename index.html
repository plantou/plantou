<html>

<head>
    <!-- title -->
    <title>Plantou</title>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="language" content="EN">
    <meta name="cache-control" content="no-cache">

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400&display=swap" rel="stylesheet">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script type="text/javascript">

    $(document).ready(function() {  

        $('#block_1').mouseenter(function() {              
            $("#block_1_hover").fadeIn();        
        }).mouseleave(function () {     
            $("#block_1_hover").fadeOut();
        });

        $('#block_2').mouseenter(function() {              
            $("#block_2_hover").fadeIn();        
        }).mouseleave(function () {     
            $("#block_2_hover").fadeOut();
        });

        $('#block_3').mouseenter(function() {              
            $("#block_3_hover").fadeIn();        
        }).mouseleave(function () {     
            $("#block_3_hover").fadeOut();
        });

        $('#block_4').mouseenter(function() {              
            $("#block_4_hover").fadeIn();        
        }).mouseleave(function () {     
            $("#block_4_hover").fadeOut();
        });

        $('#block_5').mouseenter(function() {              
            $("#block_5_hover").fadeIn();        
        }).mouseleave(function () {     
            $("#block_5_hover").fadeOut();
        });

        $('#block_6').mouseenter(function() {              
            $("#block_6_hover").fadeIn();        
        }).mouseleave(function () {     
            $("#block_6_hover").fadeOut();
        });

        $('#block_7').mouseenter(function() {              
            $("#block_7_hover").fadeIn();        
        }).mouseleave(function () {     
            $("#block_7_hover").fadeOut();
        });

    });

    </script>
</head>

<body>

<div class="wrapper">
    <!-- container 16:9-->
    <div id="container_1">

        <!-- 3:9 -->
        <div id="group_1">
            <div id="block_1">
                <img id="block_1_bw" src="assets/test/1 (Vertical Long).png" alt="src"></img>
                <img id="block_1_hover" src="assets/test/hover/1 (Vertical Long).png" alt="src"></img>
            </div> 
        </div>

        <!-- 13:9 -->
        <div id="group_2">
            <!-- 13:3 -->
            <div id="group_2_1">
                <div id="block_2">
                    <img src="assets/test/2-1 (Horizontal).png" alt="src"></img>
                    <img id="block_2_hover" src="assets/test/hover/2-1 (Horizontal).png" alt="src"></img>
                </div>
                <div id="block_3">
                    <img src="assets/test/2-2 (Horizontal).png" alt="src"></img>
                    <img id="block_3_hover" src="assets/test/hover/2-2 (Horizontal).png" alt="src"></img>
                </div>
            </div>

            <!-- 13:6 -->
            <div id="group_2_2">
                <!-- 5:6 -->
                <div id="group_2_2_1">
                    <div id="block_4">
                        <img src="assets/test/3-1 (Horizontal).png" alt="src"></img>
                        <img id="block_4_hover" src="assets/test/hover/3-1 (Horizontal).png" alt="src"></img>
                    </div>
                    <div id="block_5">
                        <img src="assets/test/3-2 (Horizontal).png" alt="src"></img>
                        <img id="block_5_hover" src="assets/test/hover/3-2 (Horizontal).png" alt="src"></img>
                    </div>
                </div>
                <!-- 8:6 -->
                <div id="group_2_2_2">
                    <div id="block_6">
                        <img src="assets/test/4-1 (Vertical).png" alt="src"></img>
                        <img id="block_6_hover" src="assets/test/hover/4-2 (Vertical).png" alt="src"></img>
                    </div>
                    <div id="block_7">
                        <img src="assets/test/4-2 (Vertical).png" alt="src"></img>
                        <img id="block_7_hover" src="assets/test/hover/4-2 (Vertical).png" alt="src"></img>
                    </div>
                </div>
            </div>
            
        </div>

    </div>

</div>

    <!-- <div id="container_2">

    </div> -->

<div id="info">plantou.garden prototype</div>

</body>

</html>
